service:
  servicePort: 8080
  targetPort: 8080
  type: NodePort
  nodePort: 30808 

disableLiveness: true
disableRediness: true

server:
  name: writer
  replicaCount: 1
  metricsPath: /
  image:
    repository: localhost/writer
    tag: 1.0.0
    pullPolicy: IfNotPresent
  resources:
      limits:
        cpu: 150
        memory: 64Mi
  envs:
    MY_POD_NAME: "metadata.name"
